<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix logo" width="120px" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-6 d-flex justify-content-center border-bottom border-secondary border-1">
            <h1 class="text-white pb-3">Edit Profile</h1>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-2 d-flex p-0">
            <img src="./Netflix-assets/assets/avatar.png" alt="avatar" width="100%" />
          </div>
          <div class="col-4 d-flex flex-column p-0 px-3">
            <button type="button" class="btn btn-secondary rounded-0">Junior Profile</button>
            <h3 class="text-light mt-5" style="font-size: 25px">Language:</h3>
            <div class="dropdown pb-3 border-bottom border-1 border-secondary" data-bs-theme="dark">
              <button
                class="btn bg-black dropdown-toggle rounded-0 border border border-white border-2"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu pb-3">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">English-USA</a></li>
                <li><a class="dropdown-item" href="#">Chinese</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-end pb-4">
          <div class="col-7">
            <h3 class="text-light py-3" style="font-size: 25px">Maturity Settings:</h3>
            <button type="button" class="btn btn-secondary rounded-0">ALL MATURITY RATINGS</button>
            <p class="text-light py-3" style="width: fit-content">Show titles of <b>all maturity ratings</b> for this profile</p>
            <button
              type="button"
              class="btn btn-outline-secondary rounded-0 text-white-50 border-bottom border-secondary border-1"
              style="--bs-btn-padding-y: 0.7rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem"
              ;
            >
              EDIT
            </button>
          </div>
        </div>

        <div class="row d-flex justify-content-end">
          <div class="col-7">
            <h3 class="text-light pt-3 border-top border-secondary border-1" style="font-size: 25px">Autoplay Controls:</h3>
            <form>
              <div class="form-check">
                <input class="form-check-input bg-transparent border-secondary" type="checkbox" id="checkbox1" />
                <label class="form-check-label text-secondary" for="checkbox1"> Autoplay next episode In a series on alldevices </label>
              </div>
              <div class="form-check">
                <input class="form-check-input bg-transparent border-secondary" type="checkbox" id="checkbox2" />
                <label class="form-check-label text-secondary" for="checkbox2">Autoplay previews while browsing on all devices </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
