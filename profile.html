<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix logo" width="120px" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="row justify-content-center mt-5">
        <!-- Contenitore centrale -->
        <div class="col-6">
          <div class="row">
            <h3 class="text-white fs-1 border-bottom border-secondary border-1">Edit Profile</h3>
            <!-- Colonne laterali -->
            <div class="col-4">
              <img src="./Netflix-assets/assets/avatar.png" alt="happy_avatar" width="150px" />
            </div>
            <div class="col-8">
              <div class="p-3 mb-2 bg-secondary text-white">Junior Account</div>
              <p class="text-white mt-4">Language</p>

              <div class="dropdown" data-bs-theme="dark">
                <button
                  class="btn btn-dark dropdown-toggle border-1 border border-white rounded-0 bg-black"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genres
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Comedy</a></li>
                  <li><a class="dropdown-item" href="#">Drammatic</a></li>
                  <li><a class="dropdown-item" href="#">Horror</a></li>
                </ul>
              </div>

              <h4 class="text-white border-top border-secondary border-1 mt-4 pt-2">Maturity settings:</h4>
              <div class="button bg-secondary text-white p-1 mt-2" style="width: fit-content">ALL MATURITY RATINGS</div>
              <p class="text-white mt-2">Show titles of all maturity ratings for this profile.</p>
              <div class="button bg-secondary text-white p-1 mt-2" style="width: 100px">EDIT</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
